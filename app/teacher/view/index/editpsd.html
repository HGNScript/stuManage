<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/xadmin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/xadmin/css/xadmin.css">
    <script type="text/javascript" src="__STATIC__/xadmin/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/xadmin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/xadmin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->
    <script type="text/javascript" src="__STATIC__/teacher/js/index.js"></script>

</head>

<body>
<div class="x-body">
    <form class="layui-form layui-col-lg4 layui-col-md8 layui-col-sm8 layui-col-xs11 layui-col-md-offset4 layui-col-sm-offset4">
        <div class="layui-form-item">
            <label for="oldtch_psw" class="layui-form-label">
                旧密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="oldtch_psw" name="oldtch_psw" autocomplete="off" class="layui-input" placeholder="旧密码">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="newtch_psw" class="layui-form-label">
                新密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="newtch_psw" name="newtch_psw" autocomplete="off" class="layui-input" placeholder="新密码">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="newtch_psws" class="layui-form-label">
                新密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="newtch_psws" name="newtch_psws" autocomplete="off" class="layui-input" placeholder="再次输入新密码">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn x-right" lay-filter="edit" lay-submit="">
                更改
            </button>
        </div>
    </form>
</div>
</body>

</html>
