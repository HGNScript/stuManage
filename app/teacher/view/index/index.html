<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>广州城建学生管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="__STATIC__/xadmin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/xadmin/css/xadmin.css">
    <script type="text/javascript" src="__STATIC__/xadmin/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="__STATIC__/xadmin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/xadmin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/xadmin/js/xadmin.js"></script>
    <script type="text/javascript" src="__STATIC__/teacher/js/index.js"></script>

</head>
<body>
<!-- 顶部开始 -->
<div class="container">

    <div class="logo"><a href="javascript:;">广州城建学生管理系统</a></div>

    <div class="left_open">
        <i title="展开左侧栏" class="iconfont">&#xe699;</i>
    </div>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;">{:session('teacher.tch_name')}</a>
            <dl class="layui-nav-child" style="position: absolute;left: -20px;"> <!-- 二级菜单 -->
                <dd><a onclick="x_admin_show('修改个人信息','/teacher/Index/editInfo')">修改信息</a></dd>
                <dd><a onclick="x_admin_show('更改密码','/teacher/Index/editPsd')">更改密码</a></dd>
                <dd><a href="/teacher/Index/out">退出</a></dd>
            </dl>
        </li>
    </ul>

</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">
            {foreach name="classlist" item="vo"}

            <li>
                <a href="javascript:;">
                <i class="layui-icon">&#xe68e;</i>
                <cite class="parent">{$vo['class_name']}</cite>
                </a>
                <ul class="sub-menu">
                    <li>
                        <a _href="/teacher/Classinfo/index?class_id={$vo['class_id']}">
                            <i class="layui-icon">&#xe656;</i>
                            <cite>班级信息</cite>
                        </a>
                    </li>
                    <li>
                        <a _href="/teacher/Leave/index?class_id={$vo['class_id']}&leave_flag=1">
                            <i class="layui-icon">&#xe629;</i>
                            <cite class="leave">请假申请
                            </cite>
                        </a>
                    </li>
                    <li>
                        <a _href="/teacher/Grant/index?class_id={$vo['class_id']}&grant_flag=1">
                            <i class="layui-icon">&#xe629;</i>
                            <cite class="grant">助学金申请
                            </cite>
                        </a>
                    </li>
                    <li>
                        <a _href="/teacher/Reduction/index?class_id={$vo['class_id']}&reduction_flag=1">
                            <i class="layui-icon">&#xe629;</i>
                            <cite class="reduction">免学费申请
                            </cite>
                        </a>
                    </li>
                </ul>
            </li>
            {/foreach}


    </div>
</div>
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li>我的桌面</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe src='' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
        </div>
    </div>
</div>
<div class="page-content-bg"></div>
<!-- 右侧主体结束 -->
<!-- 中部结束 -->
<!-- 底部开始 -->
<div class="footer">
    <div class="copyright">Copyright ©2017 x-admin v2.3 All Rights Reserved</div>
</div>
<!-- 底部结束 -->
</body>

</html>
