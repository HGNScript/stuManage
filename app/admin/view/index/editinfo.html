<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/xadmin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/xadmin/css/xadmin.css">
    <script type="text/javascript" src="__STATIC__/xadmin/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/xadmin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/xadmin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body layui-row">
    <form class="layui-form layui-col-lg4 layui-col-md8 layui-col-sm8 layui-col-xs11 layui-col-md-offset4 layui-col-sm-offset4">
        <div class="layui-form-item">
            <label for="admin_number" class="layui-form-label">
                工号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="admin_number" name="admin_number" autocomplete="off" class="layui-input" placeholder="" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();" value="{$adminInfo['admin_number']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="admin_name" class="layui-form-label">
                名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="admin_name" name="admin_name" autocomplete="off" class="layui-input" placeholder="" value="{$adminInfo['admin_name']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="admin_phone" class="layui-form-label">
                联系电话
            </label>
            <div class="layui-input-inline">
                <input type="text" id="admin_phone" name="admin_phone" autocomplete="off" class="layui-input" placeholder="" value="{$adminInfo['admin_phone']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="admin_email" class="layui-form-label">
                邮箱地址
            </label>
            <div class="layui-input-inline">
                <input type="text" id="admin_email" name="admin_email" autocomplete="off" class="layui-input" placeholder="" value="{$adminInfo['admin_email']}">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn x-right" lay-filter="add" lay-submit="">
                编辑
            </button>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="__STATIC__/admin/js/index.js"></script>

</html>
