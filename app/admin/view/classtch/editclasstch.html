<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/xadmin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/xadmin/css/xadmin.css">
    <script type="text/javascript" src="__STATIC__/xadmin/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/xadmin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/xadmin/js/xadmin.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/classtch.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
     <div class="x-nav">
        <span class="layui-breadcrumb" lay-separator="|">
        <a href="javascript:history.back(-1)">返回上级</a>
        <a><cite>编辑教师信息</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon">&#xe669;</i></a>
    </div>
    <div class="x-body">
        <form class="layui-form layui-col-lg4 layui-col-md4 layui-col-sm8 layui-col-xs12 layui-col-md-offset4 layui-col-sm-offset4">
            <div class="layui-form-item">
                <label for="classtch_number" class="layui-form-label">
                    工号
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="classtch_number" name="classtch_number" autocomplete="off" class="layui-input" placeholder="教师工号" onkeyup="(this.va=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.va();" value="{$oldClasstch['classtch_number']}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="classtch_name" class="layui-form-label">
                    教师名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="classtch_name" name="classtch_name" autocomplete="off" class="layui-input" placeholder="教师名称" value="{$oldClasstch['classtch_name']}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="classtch_phone" class="layui-form-label">
                    联系电话
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="classtch_phone" name="classtch_phone" autocomplete="off" class="layui-input" placeholder="联系电话" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();" value="{$oldClasstch['classtch_phone']}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="classtch_email" class="layui-form-label">
                    邮箱地址
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="classtch_email" name="classtch_email" autocomplete="off" class="layui-input" placeholder="邮箱地址"  value="{$oldClasstch['classtch_email']}">
                </div>
            </div>
            <div class="layui-form-item">
                <button type="button" class="layui-btn x-right" lay-filter="add" lay-submit="">
                    编辑
                </button>
            </div>
            <input type="hidden" name="classtch_staffRoom" value="{$staffRoom}" id="staffRoom">
            <input type="hidden" name="" value="{$oldClasstch['classtch_id']}" id="id">
        </form>
    </div>
</body>
</html>
